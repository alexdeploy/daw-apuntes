<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
    <meta http-equiv="content-type" content="text/html"; charset="UTF-8" />
    <title>Ejemplo de tabla avanzada</title>
    </head>
    <body>
    <h1>Resultado de búsqueda</h1>
    <table summary="Tabla con los datos de los resultados de búsqueda">
        <caption>Resultado de búsqueda</caption> <!-- Define el título de la tabla -->
        <tr> <!-- Define cada fila de las tablas de datos -->
            <th abrr="Imagen del producto" scope="col"></th>
            <th abrr="Datos del producto" scope="col"></th>
        </tr>
        <tr>
            <td>
                <img src="imagenes/portatil.png" alt="Imagen del ordenador portatil" />
            </td>
            <td>
                <h4><a href="Ver más información sobre el portatil">Portatil - 3GHz - 4GB RAM</a></h4>
                <p><a href="Comprar el portátil">Comprar:</a> <del>2.900 &euro;</del> <strong>2.599 &euro;</strong></p>
            </td>
        </tr>
        
        <tr>
            <td><img src="imagenes/videocamara.png" alt="Imagen de Videocámara" /></td>
            <td>
                <h4><a href="#" title="Ver más información sobre la Videocámara">Videocámara - Alta definición 1080p - 60GB</a></h4>
                <p><a href="#" title="Comprar Videocámara">Comprar:</a> <del>1.099 &euro;</del> <strong>999 &euro;</strong></p>
            </td>
        </tr>
        
        <tr>
            <td><img src="imagenes/tv.png" alt="Imagen de Televisor" /></td>
            <td>
                <h4><a href="#" title="Ver más información sobre el Televisor">Televisor - 46'' - Full HD</a></h4>
                <p><a href="#" title="Comprar Televisor">Comprar:</a> <del>1.999 &euro;</del> <strong>1.799 &euro;</strong></p>
            </td>
        </tr>
        
        <tr>
            <td><img src="imagenes/movil.png" alt="Imagen de Móvil" /></td>
            <td>
                <h4><a href="#" title="Ver más información sobre el Móvil">Movil - 3G - Wi-Fi - 8GB</a></h4>
                <p><a href="#" title="Comprar Móvil">Comprar:</a> <del>399 &euro;</del> <strong>349 &euro;</strong></p>
            </td>
        </tr>
    </table>    
    </body>

</html>
